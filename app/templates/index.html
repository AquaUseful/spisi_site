{% extends "base.html" %}
{% block content %}
<div class="my-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>
            Списать литру
        </h1>
        <a href="/login" role="button" class="btn btn-secondary">Добавить вопрос</a>
    </div>
    <div class="d-flex flex-column justify-content-center">
        {% for answer in answers %}
        <div class="d-flex justify-content-between align-items-center border border-secondary rounded mb-1 p-1">
            <h2 class="my-0">{{answer["number"]}}</span></h2>
            <p class="mx-2 my-0">{{answer["question"]}}</p>
            <a href="/answer/{{answer['number']}}" role="button" class="btn btn-primary">Открыть</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
