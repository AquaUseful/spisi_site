{% extends "base.html" %}
{% block content %}
<div class="my-5">
    <div class="d-flex justify-content-around align-items-center mb-3">
        <h2>
            Списать литру
        </h2>
        <a href="/login" role="button" class="btn btn-secondary">Добавить</a>
    </div>
    <div class="d-flex flex-column justify-content-center">
        {% for answer in answers %}
        <div class="d-flex justify-content-between align-items-center border border-secondary rounded mb-2 px-1">
            <h3 class="my-0">{{answer["number"]}}</h3>
            <p class="mx-4 my-0">{{answer["question"]}}</p>
            <a href="/answer/{{answer['number']}}" role="button" class="btn btn-primary my-1">Открыть</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
